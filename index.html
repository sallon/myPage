<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>练习界面</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<meta name="format-detection" content="telephone=no, email=no">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link type="text/css" href="css/index.css" rel="stylesheet">
</head>
<body>
	<!--for html5 swipe pages start -->
	<section class="section">
		<article class="article page1">
			<span class="rote360">page1</span>
		</article>
		<article class="article page2">
			<span class="shakeLeftRight">page2</span>
		</article>
		<article class="article page3">
			<span class="shakeUpDown">page3</span>
		</article>
		<article class="article page4">
			<span class="rote360">page4</span>
		</article>
		<article class="article page5">
			<span class="rote360">page5</span>
		</article>
		<article class="article page6">
			<span class="rote360">page6</span>
		</article>
		<article class="article page7">
			<span class="rote360">page7</span>
		</article>
		<article class="article page8">
			<span class="rote360">page8</span>
		</article>
	</section>
	<!--for html5 swipe pages end -->
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/touch.js"></script>
	<script type="text/javascript">
		$(function(){
			showPageOne();
			$(".page1").on("swipeUp",function(){
				$(this).addClass("pageOutUp");
				$(".page2").css("display","block").addClass("pageInDown");
				setTimeout(function(){
					$(".page1").css("display","none").removeClass("pageOutUp");
					$(".page2").removeClass("pageInDown");
				},1000);
			})
			$(".page2").on("swipeDown",function(){
				$(this).addClass("pageOutDown");
				$(".page1").css("display","block").addClass("pageInUp");
				setTimeout(function(){
					$(".page2").css("display","none").removeClass("pageOutDown");
					$(".page1").removeClass("pageInUp");
				},1000);
			})
			$(".page2").on("swipeUp",function(){
				$(this).addClass("pageOutUp");
				$(".page3").css("display","block").addClass("pageInDown");
				setTimeout(function(){
					$(".page2").css("display","none").removeClass("pageOutUp");
					$(".page3").removeClass("pageInDown");
				},1000);
			})
			$(".page3").on("swipeDown",function(){
				$(this).addClass("pageOutDown");
				$(".page2").css("display","block").addClass("pageInUp");
				setTimeout(function(){
					$(".page3").css("display","none").removeClass("pageOutDown");
					$(".page2").removeClass("pageInUp");
				},1000);
			})
		})
		function showPageOne(){
			$(".page1").css("display","block").addClass("pageFadeIn");
			setTimeout(function(){
				$(".page1").removeClass("pageFadeIn");
			},1000);
		}
	</script>
</body>
</html>
